<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>AI Chatbot</h1>
        <p class="muted">Ask questions and get responses from a predefined knowledge base</p>
    </header>

    <main>
        <section class="chat-container">
            <div id="chatBox" class="chat-box"></div>
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Type your question..." autocomplete="off">
                <button id="sendBtn">Send</button>
            </div>
        </section>
    </main>

    <footer>
        <small>© 2025 Aseem Shukla — AI Chatbot (TensorFlow.js)</small>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
