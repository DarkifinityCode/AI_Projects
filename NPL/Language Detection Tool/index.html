<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Language Detection Tool</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
</head>
<body>
  <header>
    <h1>Language Detection</h1>
    <p class="muted">Type or paste text to detect the language</p>
  </header>

  <main>
    <textarea id="textInput" placeholder="Enter text here..." rows="6"></textarea>
    <button id="detectBtn">Detect Language</button>
    <div id="result">Detected Language: <span id="language">None</span></div>
  </main>

  <footer>
    <small>© 2025 Aseem Shukla — Language Detection (TensorFlow.js)</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
