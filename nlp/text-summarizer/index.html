<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Text Summarizer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
</head>
<body>
  <header>
    <h1>Text Summarizer</h1>
    <p class="muted">Paste text and get a concise summary</p>
  </header>

  <main>
    <textarea id="textInput" placeholder="Enter text here..." rows="6"></textarea>
    <button id="summarizeBtn">Summarize</button>
    <div id="summaryOutput" class="output"></div>
  </main>

  <footer>
    <small>© 2025 Aseem Shukla — Text Summarizer (TensorFlow.js)</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
