<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Product Review Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
</head>
<body>
  <header>
    <h1>Product Review Analyzer</h1>
    <p class="muted">Extract pros and cons from product reviews</p>
  </header>

  <main>
    <textarea id="reviewInput" placeholder="Paste review here..." rows="6"></textarea>
    <button id="analyzeBtn">Analyze</button>
    <div id="output" class="output">
      <p><strong>Pros:</strong> <span id="pros">None</span></p>
      <p><strong>Cons:</strong> <span id="cons">None</span></p>
    </div>
  </main>

  <footer>
    <small>© 2025 Aseem Shukla — Product Review Analyzer (TensorFlow.js)</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
