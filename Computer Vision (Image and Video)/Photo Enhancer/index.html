<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Photo Enhancer</title>
  <link rel="stylesheet" href="styles.css">
  <!-- TensorFlow.js and UpscalerJS -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://unpkg.com/upscaler@^0.5.0/dist/upscaler.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>AI Photo Enhancer</h1>
    <input type="file" id="upload" accept="image/*">
    <button id="enhance" disabled>Enhance Photo</button>
    <div class="image-container">
      <img id="inputImg" alt="Your image">
      <canvas id="outputCanvas"></canvas>
    </div>
    <div id="status">Upload an image to enhance.</div>
  </div>
</body>
</html>
