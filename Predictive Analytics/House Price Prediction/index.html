<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Price Prediction</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>üè° House Price Prediction</h1>
    <form id="predictForm">
      <label>Number of Rooms:</label>
      <input type="number" id="rooms" required>

      <label>Square Footage:</label>
      <input type="number" id="sqft" required>

      <label>Location Rating (1-10):</label>
      <input type="number" id="location" min="1" max="10" required>

      <button type="submit">Predict Price</button>
    </form>

    <h2 id="output">Predicted Price: --</h2>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
