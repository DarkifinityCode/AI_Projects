<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disease Spread Forecasting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Disease Spread Forecasting (SIR Model)</h1>

  <form id="diseaseForm">
    <label>Population Size: <input type="number" id="population" value="1000" required></label>
    <label>Initial Infected: <input type="number" id="infected" value="1" required></label>
    <label>Infection Rate (β): <input type="number" step="0.01" id="beta" value="0.3" required></label>
    <label>Recovery Rate (γ): <input type="number" step="0.01" id="gamma" value="0.1" required></label>
    <label>Days to Simulate: <input type="number" id="days" value="100" required></label>
    <button type="submit">Run Forecast</button>
  </form>

  <h2>Forecast Results</h2>
  <canvas id="chart"></canvas>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
