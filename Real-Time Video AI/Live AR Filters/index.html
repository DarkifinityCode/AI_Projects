<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live AR Filters</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- TensorFlow.js + FaceMesh -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
</head>
<body>
  <header>
    <h1>Live AR Filters</h1>
    <p class="muted">Snapchat-style face filters in the browser using TensorFlow.js</p>
  </header>

  <main>
    <section class="controls">
      <button id="startBtn">🔴 Start Camera</button>
      <button id="stopBtn" disabled>⏹ Stop Camera</button>

      <label>
        Filter:
        <select id="filterSelect">
          <option value="glasses">Glasses</option>
          <option value="hat">Hat</option>
          <option value="mask">Mask</option>
        </select>
      </label>
    </section>

    <section class="viewer">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
    </section>
  </main>

  <footer>
    <small>© 2025 Aseem Shukla — Live AR Filters (TensorFlow.js)</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
