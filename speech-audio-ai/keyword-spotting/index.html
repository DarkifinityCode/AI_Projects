<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Keyword Spotting</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
</head>
<body>
  <header>
    <h1>Keyword Spotting (Wake Word Detection)</h1>
    <p class="muted">Speak your wake word and see if the AI detects it in real-time</p>
  </header>

  <main>
    <section class="controls">
      <button id="startBtn">🎤 Start Listening</button>
      <button id="stopBtn" disabled>⏹ Stop Listening</button>
      <div id="status">Status: Idle</div>
    </section>

    <section class="results">
      <div id="detection">Detected Keyword: <span id="keyword">None</span></div>
    </section>
  </main>

  <footer>
    <small>© 2025 Aseem Shukla — Keyword Spotting (TensorFlow.js)</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
