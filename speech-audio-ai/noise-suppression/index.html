<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Noise Suppression AI</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
</head>
<body>
  <header>
    <h1>Noise Suppression AI</h1>
    <p class="muted">Remove background noise from your microphone input in real-time</p>
  </header>

  <main>
    <section class="controls">
      <button id="startBtn">🎤 Start Mic</button>
      <button id="stopBtn" disabled>⏹ Stop Mic</button>
      <div id="status">Status: Idle</div>
    </section>

    <section class="results">
      <audio id="outputAudio" controls autoplay></audio>
    </section>
  </main>

  <footer>
    <small>© 2025 Aseem Shukla — Noise Suppression AI (TensorFlow.js)</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
